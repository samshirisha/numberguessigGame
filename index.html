<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <h1>Number guessing game</h1>
                <p>Try and guess a random number between 1 and 100.</p>
                 <p>You have 10 attempts to guess the right number.</p>
                <div class="card">
                    
                        <div class="card-header bg-primary text-white ">
                            <h3>Number Guess App</h3>
                        </div>
                        <div class="card-body bg-light">
                            <form>
                             <div class="form-group">
                               <textarea class="form-control" placeholder="text here" rows="4" id="text-area"></textarea>
                             </div>
                             <button class="btn btn-primary" id="sub">Submit guess</button>
                            </form>
                        </div>
                        <div class="card-footer " id="foo">
                          <!-- <h3>The Characters Remaining:<span  class="font-weight-bold text-primary" id="char-count">0/100</span></h3> -->
                        <h3>Previous Guesses:<span id="char-count"></span></h3>
                        <h3>Guesses Remaining:<span id=result></span></h3>
                        <p id="last"></p>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
